<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="http://localhost/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="http://localhost/slideshow.css" />
	</head>
	<body>

		<div id="slideshow-container">
			<div id="slide-container">
			</div>

			<a class="prev" onclick="changeSlideInRange(-1)">&#10094;</a>
			<a class="next" onclick="changeSlideInRange(+1)">&#10095;</a>
		</div>
		<br>
		<div style="text-align:center">
			<span class="moredot" onclick="changeRange(-1)"></span>
		  <span class="dot" onclick="setSlideInRange(0)"></span>
			<span class="dot" onclick="setSlideInRange(1)"></span>
			<span class="dot" onclick="setSlideInRange(2)"></span>
			<span class="dot" onclick="setSlideInRange(3)"></span>
			<span class="dot" onclick="setSlideInRange(4)"></span>
			<span class="dot" onclick="setSlideInRange(5)"></span>
			<span class="dot" onclick="setSlideInRange(6)"></span>
			<span class="dot" onclick="setSlideInRange(7)"></span>
			<span class="dot" onclick="setSlideInRange(8)"></span>
			<span class="dot" onclick="setSlideInRange(9)"></span>
			<span class="moredot" onclick="changeRange(1)"></span>
		</div>

		<script src="http://localhost/slideshow.js" type="text/javascript"></script>
	</body>
</html>
